server {
    
    listen 80;
    server_name localhost;

    # เสิร์ฟ frontend (Vue build)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP API → ส่งไป index.php โดย default
    location /api/ {
        root /var/www/html;
        index index.php;
        try_files $uri $uri/ /api/index.php?$args;
    }

    # Handle *.php ภายใต้ /api/
    location ~ ^/api(/.*\.php)$ {
        root /var/www/html;
        fastcgi_pass php-fpm:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$1;
    }

    # Static asset ที่ backend เช่น /uploads/
    location /uploads/ {
        alias /var/www/html/uploads/;
        access_log off;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # error handling
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;

    location = /errors/403.html {
        root /var/www/html;
        internal;
    }
    location = /errors/404.html {
        root /var/www/html;
        internal;
    }
    location = /errors/500.html {
        root /var/www/html;
        internal;
    }

}
